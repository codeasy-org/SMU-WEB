    회칙

    제 1 장 총 칙



    제1조(명칭)

    1항. 본 회는 건국대학교 소리나래(KUFA: Kon-Kuk University Folksong Association)라 칭한다.



    제2조(목적)

    1항. 음악에 대한 편견 없는 이해 속에 통기타 음악을 주축으로 한 탐구, 창작, 보급활동을 통해 대학 문화 발전에 기여코자 한다.

    2항. 자유로운 토론과 실천의 장으로써 전인적인 삶의 토대를 쌓는다.

    3항. 본 회는 건국대학교 내의 자치 활동으로 둔다.



    제3조(회원구성)

    1항. 현재 대학에 재학 및 휴학중인 자들 중 신입생을 제외한 각 기수의 대표자와 기수들의 개강총회 10일전까지 정회원, 준회원 명단을 확정하고 회장에게 제출 후, 회장단과 각 기수의 기장과 협의, 개강총회때 최종 확정 짓는다. 명단에 포함된 자들을 정회원 및 준회원으로 칭한다.(각 기수의 기준에 따라 명단을 작성)

    2항. 해당 연도에 들어온 신입생과 명단에 미포함된 자들은 준회원 명단에 포함되지 않으나 그 자격은 준회원에 준한다.

    3항. 정회원을 한번이라도 이수한 자는 졸업 후 명예회원으로 칭한다.



    제 2 장 활 동



    제4조

    1항. 매 년 본 회의 활동에 따른 정기공연을 가진다.

    2항. 1학기, 2학기 각각 1회 이상의 작은 음악회를 가진다.

    3항. 정기적인 세미나, 실기 강습회, 음악 교류 등 연구활동을 한다.

    4항. 신입회원 환영회, M.T, L.T, 졸업생 환송회 등을 통하여 회원 상호간의 친목을 도모한다. 그 외의 기타 활동은 집행부와 회원간의 토의 아래 활동한다.



    제 3 장 회원의 권리와 의무



    제5조(권리)

    1항. 모든 회원은 본 회의 모든 활동에 적극 참여할 기회를 가진다.

    2항. 모든 정회원은 회칙이 정하는 바에 따라 투표권을 가진다.

    3항. 모든 정회원은 피선거권을 가진다.

    3-1항. 1학기 종강총회의 차기회장, 부회장 선출시에는 집행부도 피선거권을 갖는다.

    3-2항. 2학기 종강총회의 차기회장, 부회장 선출시에는 신입생도 피선거권을 갖는다.



    제6조(의무)

    1항. 모든 회원은 회칙을 준수할 의무를 가진다.

    2항. 모든 회원은 본 회의 모든 활동에 적극 참여할 의무를 가진다.

    3항. 모든 회원은 본 회의 의결사항을 준수할 의무를 가진다.

    4항. 정회원은 회비를 납부할 의무를 가진다.

    5항. 동아리를 대표하여 행동할 시는 사전 통보와 회의를 거친 후 활동한다.

    6항. 공연 참가비는 공연 종류에 따라 회장의 재량으로 결정하되, 매 공연마다 준회원에게는 정회원의 참가비에 패널티를 더한 금액을 공연참가비로 산정한다.단, 신입생은 제외한다.



    제 4 장 신입 회원의 선발



    제7조(자격)

    1항. 신입회원의 자격은 본 교에 재학 중인 신입생으로 하며 집행부회의를 통해 일시를 정한 후 이를 14일 전에 공고한다.



    제8조(심사)

    1항. 정회원이 심사자격을 갖으며 사전 토의를 거친 후 집행부중 3인 이상의 토의로 최종 확정한다.



    제9조(추가 심사)

    1항. 정해진 신입생 선발일 후에도 필요에 따라 정회원과 집행부 간의 토의 하에 추가 선발일 7일전에 공고해서 추가 선발을 할 수 있다.



    제 5 장 집행부 구성 및 직무



    제10조(구성)

    1항. 본 회는 각1인의 회장과 부회장을 둔다.

    2항. 본 회는회장, 부회장, 회계, 학술부장을포함하는회장단을구성한다.

    3항. 본 회의 집행부는 선출된 회장이 개강총회때 집행부명단을 제출하고, 명단에 포함된 자는 집행부로 활동한다.

    4항. 본 회는기획부, 학술부, 홍보부, 편집부, 연락부, IT부, 섭외부등의 1인부장을구성한다.

    5항. 회장단의 회의를 통하여 각 부서를 통합, 폐지, 신설시킬 수 있다.



    제11조(직무)

    1항. 회장은 본 회를 대표하여 회무 일체를 관장한다.

    2항. 부회장은 회장 부재 시 직무를 대행하고 회무의 기록 및 문서 보관을 전담한다.

    3항. 회계는 예산 및 재정에 관한 회계업무를 전담한다.

    4항. 기획부는 본 회의 전반에 걸친 사항에 관하여 기획한다.

    5항. 학술부는 본 회의 활동을 위한 자료준비 및 실기 세미나 등 학술연구를 주관하며 회원의 자질 향상을 전담한다.

    6항. 홍보부는 본 회의 대외적 홍보를 전담한다.

    7항. 편집부는 본 회의 모든 간행물의 발간을 전담한다.

    8항. 연락부는 본 회의 모든 행사의 연락을 총괄한다.

    9항. 섭외부는 본 회의 모든 행사의 섭외 업무를 전담한다.

    10항. IT부는 소리나래 페이지 관리를 비롯한 모든 온라인 업무를 전담한다.



    제 6 장 선 거



    제12조(회장 및 부회장 선출)

    1항. 매학기 종강총회에서 차기 정, 부회장을 선출한다. 정회원의 5인 이상의 추천을 통해 직접 비밀 투표를 한다.

    2항. 선거일은 사전 발표 후 확정 일의 정회원 과반수의 출석에 정회원 출석인원의 과반수의 득표로 하며, 1차 투표에서 당선자가 없을 경우 최다 득표자를 당선으로 한다.



    제13조(임기)

    1항. 임기는 종강총회일부터 다음 학기 종강총회일까지로 하며 연임할 수 있다.



    제14조(보궐선거)

    1항. 회장 공석시 14일 이내에 임시총회를 소집하여 13조에 의거하여 후임자를 선출한다.

    2항. 잔여임기가 3개월 미만일 때에는 집행부회의를 거쳐 그에 준한 회원이 대행한다.



    제 7 장 집 회



    제15조(총회)

    1항. 총회는 정기총회와 임시총회로 나뉘며 정회원 과반수이상 출석시 개최된다.

    2항. 정기총회는 종강총회 개강총회로 나뉘며 회장이 10일전에 공고하여 개최되고, 안건을 발의·최종확정, 학기 중 활동보고, 예산보고, 차기 활동 계획에 대하여 논의를 가진다.

    2-1항. 안건발의는 소리나래 홈페이지에 공지하여 정기총회때 토의·결정 한다.

    2-2항. 개강총회는 새롭게 정해진 당학기의 정회원 명단으로 개최여부를 결정한다. 정회원 명단은 총회 10일전까지 확정해야 한다.

    3항. 임시총회는 회장의 필요에 따라 소집하거나, 회장 궐석시 선출을 위하여, 10인 이상 회원의 요구에 따라 특별안건에 대해 심의하기 위하여 10일전에 공고에 의해 소집될 수 있다.



    제16조(집회)

    1항. 집회는 정기집회, 임시집회, 월례집회로 한다.

    2항. 정기집회는 집행부의 토의 아래 회장이 결정, 공고하며 주 1회 집회를 가진다.

    3항. 임시집회는 특별한 사유 발생 시 집행부회의를 거쳐 회장이 소집한다.

    4항. 월례집회는 매 달 마지막 주 집회로 하며, 월별 결산, 내부곡 신곡 발표 등을 갖는다.



    제 8 장 재 정



    제17조

    1항. 본 회의 재정은 회비, 보조비, 찬조금, 특별회비, 기타 수입으로 하며 회계연도는 매 학기로 한다.

    2항. 회비는 개강총회때 정회원과 집행부의 토의, 결정에 따라 정한다.

    3항. 특수한 사정으로 인한 특별회비는 정회원과 집행부의 토의아래 임시총회를 개최하여 과반수의 동의에 따라 집행할 수 있다.



    제 9 장 징 계



    제18조(원칙)

    1항. 본 회의 취지에 위배된 활동이나 회칙의 위반, 무시, 또는 의무 수행을 게을리 하거나, 본 회의 명확한 결격사유가 발생하는 경우 해당 회원에 대한 징계사유가 된다.

    (1)
    본 회의 활동을 방해하거나 불건전한 활동과 행동을 한 자, 본 회의 명예를 훼손하거나 질서를 어지럽힌 자, 정당한 사유 없이 정기집회 장기간 불참한 자는 정회원간의 토의 아래 회장이 경고 할 수 있다.

    (2)제명

    경고 후 계속된 (1)항의 사유 발생 시 정회원 5인 이상의 발의에 의해 정기총회에서 정회원 출석인원 과반수의 무기명 투표의 찬성으로 제명한다.



    제19조

    1항. 부정한 담합행위로 회원을 징계할 수 없다.



    제 10 장 부 칙



    제20조(회칙개정)

    1항. 총회 시 회칙에 대하여 수정, 삭제, 첨가, 폐지할 수 있다.

    2항. 본 회의 취지(목적)에 관해서는 21조 1항을 행사할 수 없다.

    3항. 회칙개정은 정회원5인 이상의 제청을 통하여 정회원 과반수의 출석과 정회원 출석인원 과반수의 찬성으로 개정 할 수 있다.
