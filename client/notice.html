
<template name="notice">
  {{> navbar}}
  <div id="notice">
    <section class="jumbotron text-center">
      <div class="container">
        <h1>모두 알림</h1>
        <p class="lead text-muted">모두가 알면 좋은 나래 소식통</p>
        <p>
          {{#if isAdmin}}
            <a href="/posting/notice/newPosting" class="btn btn-primary">알림작성</a>
<!--            <a href="#" class="btn btn-secondary">Secondary action</a>-->
          {{/if}}
        </p>
      </div>
    </section>

    <div class="container">
      <div class="row">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
            <th scope="col" class="d-none d-lg-block">조회</th>
            <th scope="col">삭제</th>
          </tr>
          </thead>
          <tbody>
          {{#each boards}}
            <tr>
              <td><a href="/ex_post/{{_id}}">{{title}}</a></td>
              <td>{{name}}</td>
              <td>{{YMD}}<br><span class="d-none d-lg-block">{{HMS}}</span></td>
              <td class="d-none d-lg-block">{{readCount}}</td>
              <td><button id="btn-remove" class="close" style="float: left;">
                <span aria-hidden="true">&times;</span>
              </button></td>
            </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  {{> footer}}
</template>
