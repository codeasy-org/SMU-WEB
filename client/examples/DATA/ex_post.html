<template name="ex_post">
  {{> ex_navbar}}
  <div id="ex_post" class="container">
    {{#with board}}
      <section class="jumbotron mt-4">
        <h1>제목: {{title}}</h1>
        <div>말머리: {{type}}</div>
        <div>작성자: {{name}}</div>
        <div>시간: {{createdAt}}</div>
        <div>조회수: {{readCount}}</div>
      </section>
      <div>
        <div class="mt-2">{{{content}}}</div>
      </div>
    {{/with}}
  </div>
  {{> ex_footer}}
</template>
