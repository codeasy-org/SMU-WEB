<template name="home">
  {{> navbar}}
  <div id="home">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">

          <div class="container">
            <div class="carousel-caption text-left">
              <h1>Since 1980...</h1>
              <p>음악을 좋아해서, 기타를 사랑해서 모인 이들이 있습니다.<br> 각자 갈 길도 달랐지만, 음악이 그들을 하나 되게 해 주었습니다.</p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">Sign up today</a></p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/1.png" alt="" class="bd-placeholder-img" width="100%" height="100%">
          <div class="container">
            <div class="carousel-caption">
              <h1>K.U.F.A</h1>
              <p>Konkuk University Folksong Association.<br>건국대학교 중앙동아리 소리나래는 그렇게 태어났습니다.</p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/3.png" alt="" class="bd-placeholder-img" width="100%" height="100%">
          <div class="container">
            <div class="carousel-caption text-right">
              <h1>음악은 흐름도 바뀌고 유행도 변했습니다.</h1>
              <p>하지만, 음악이 있는 곳에 우리가 있고,<br>우리가 있는 곳에는 언제나<br>음악이 함께 할 것입니다.</p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">Browse gallery</a></p>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
